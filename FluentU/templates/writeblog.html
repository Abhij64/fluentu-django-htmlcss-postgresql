{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write a Blog</title>
    <!-- Link to global CSS -->
    <link rel="stylesheet" href="static/css/global.css">
    <link rel="stylesheet" href="static/css/styles.css"> <!-- Your existing styles -->
    <style>
        /* Additional styles for Write a Blog page */
        body {
            background-image: url('./static/images/1691152886310.jpeg');
            background-size: cover;
            background-repeat: no-repeat;
        }

        .content-container {
            background-color: rgba(255, 255, 255, 0.8); /* Adjust opacity if needed */
            padding: 20px;
            border-radius: 10px;
            margin: 50px auto;
            max-width: 800px;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        input[type="file"] {
            margin-bottom: 20px;
        }

        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #45a049;
        }
        nav{
            display: flex;
            padding: 2% 6%;
            justify-content: space-between;
            align-items: center;
        }
        nav img{
            width:150px;
            height: 100px;
        }
        .nav-links{
            flex:1;
            text-align: right;
        }
        .nav-links ul li{
            list-style: none;
            display: inline-block;
            padding: 8px 12px;
            position: relative;
            
        }
        .nav-links ul li a{
            color:rgb(0, 0, 0);
            text-decoration:none;
            font-size:13px;
            font-family: Arial, Helvetica, sans-serif;
        }
        .nav-links ul li::after{
            content:'';
            width:0%;
            height: 2px;
            background: #e1bd09;
            display:block;
            margin:auto;
            transition: 0.5s;
        }
        .nav-links ul li:hover::after{
            width:100%;
            
        }
    </style>
</head>
<body>
    <!-- Top Navbar -->
    <section class="header">
        <nav>
            <a href="#"><img src="{% static 'images/c2.png' %}"></a>
            <div class="nav-links" id="navLinks">
                <i class="fa-solid fa-xmark" onclick="hideMenu()"></i>
                <ul>
                    <li><a href="/">HOME</a></li>
                    <li><a href="">ABOUT</a></li>
                    <li><a href="">COURSE</a></li>
                    <li><a href="blog">BLOG</a></li>
                    <li><a href="">CONTACT US</a></li>
                </ul>
                </div>
                </nav>
    </section>

    <main>
        <div class="content-container">
            <h2>Write Your Blog</h2>
            <form action="{% url 'write_blog' %}" method="post">
                {% csrf_token %}

                <label for="blog-title">Blog Title:</label>
                <input type="text" id="blog-title" name="blog-title" required>

                <label for="blog-content">Blog Content:</label>
                <textarea id="blog-content" name="blog-content" rows="8" required></textarea>

                

                <button type="submit">Submit</button>
            </form>
        </div>
    </main> 
    
</body>
</html>
