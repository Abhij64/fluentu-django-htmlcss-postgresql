
<!-- blog.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogs and News</title>
    <!-- Link to global CSS -->
    <link rel="stylesheet" href="{% static 'css/global.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}"> <!-- Your existing styles -->
    <style>
        body {
            background-image: url('./static/images/1691152886310.jpeg');
            background-size: cover;
            background-repeat: no-repeat;
        }
        .container {
            max-width: 800px; /* Limit container width */
            margin: 0 auto; /* Center container horizontally */
            padding: 20px;
        }
    
        /* Blog Post Styles */
        .blog-post {
            margin-bottom: 20px; /* Add space between blog posts */
        }
    
        /* Blog Content Styles */
        .blog-content {
            background-color: rgba(255, 255, 255, 0.8); /* Add semi-transparent white background to blog content */
            padding: 20px;
            border-radius: 10px;
        }
    
        /* Blog Title Styles */
        .blog-content h3 {
            margin-top: 0; /* Remove top margin for blog title */
            margin-bottom: 10px; /* Add bottom margin for spacing */
        }
    
        /* Blog Content Paragraph Styles */
        .blog-content p {
            margin-bottom: 15px; /* Add bottom margin for spacing */
        }
    
        /* Read More Link Styles */
        .read-more {
            color: #249ccf; /* Set link color */
            text-decoration: none; /* Remove underline */
            font-weight: bold; /* Make text bold */
            display: inline-block; /* Make link behave like a block element */
            border-bottom: 1px solid transparent; /* Add bottom border */
        }
    
        .read-more:hover {
            border-bottom-color: #249ccf; /* Change border color on hover */
        }

        .write-blog-button {
            position: absolute;
            bottom: 20px; /* Adjust as needed */
            right: 20px; /* Adjust as needed */
        }

        .write-blog-button a {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none; /* Remove default underline */
        }

        .write-blog-button a:hover {
            background-color: #45a049;
        }
        nav{
            display: flex;
            padding: 2% 6%;
            justify-content: space-between;
            align-items: center;
        }
        nav img{
            width:150px;
            height: 100px;
        }
        .nav-links{
            flex:1;
            text-align: right;
        }
        .nav-links ul li{
            list-style: none;
            display: inline-block;
            padding: 8px 12px;
            position: relative;
            
        }
        .nav-links ul li a{
            color:rgb(0, 0, 0);
            text-decoration:none;
            font-size:13px;
            font-family: Arial, Helvetica, sans-serif;
        }
        .nav-links ul li::after{
            content:'';
            width:0%;
            height: 2px;
            background: #e1bd09;
            display:block;
            margin:auto;
            transition: 0.5s;
        }
        .nav-links ul li:hover::after{
            width:100%;
            
        }
    </style>
</head>
<body>
    <main>
        <section class="header">
            <nav>
                <a href="#"><img src="{% static 'images/c2.png' %}"></a>
                <div class="nav-links" id="navLinks">
                    <i class="fa-solid fa-xmark" onclick="hideMenu()"></i>
                    <ul>
                        <li><a href="">HOME</a></li>
                        <li><a href="">ABOUT</a></li>
                        <li><a href="">COURSE</a></li>
                        <li><a href="blog">BLOG</a></li>
                        <li><a href="">CONTACT US</a></li>
                    </ul>
                    </div>
                    </nav>
        </section>




        <div class="container">
            <h2>Blogs and News</h2>
            <div class="blog-posts">
                {% for blog in blogs %}
                <div class="blog-post">
                    <div class="blog-content">
                        <h3>Title:{{ blog.title }}</h3>
                        
                        <p>Content:{{ blog.content }}</p>
                        <!-- You can add more details here if needed -->
                        <a href="#" class="read-more">Read More</a>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </main> 

    <div class="write-blog-button">
        <a href="{% url 'write_blog' %}">Do you want to write a blog?</a>
    </div></body>
</html>
